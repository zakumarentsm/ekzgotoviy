<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карта ресурсов | Языковая школа</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/map.css" rel="stylesheet">
    <script src="https://api-maps.yandex.ru/2.1/?apikey=ВАШ_КЛЮЧ_API&lang=ru_RU" type="text/javascript"></script>
</head>
<body>
    <!-- Шапка сайта -->
    <header class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="index.html">Языковая школа</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Главная</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="map.html">Карта ресурсов</a>
                    </li>
                </ul>
            </div>
        </div>
    </header>

    <!-- Основной контент -->
    <main>
        <div class="container-fluid">
            <div class="row">
                <!-- Панель фильтров -->
                <div class="col-md-3 filter-panel">
                    <div class="p-3">
                        <h4>Фильтры</h4>
                        <div class="mb-3">
                            <input type="text" class="form-control" id="searchInput" 
                                   placeholder="Поиск по названию">
                        </div>
                        <div class="mb-3">
                            <h5>Тип ресурса</h5>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="filterEducational" checked>
                                <label class="form-check-label" for="filterEducational">
                                    Образовательные учреждения
                                </label>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="filterCommunity" checked>
                                <label class="form-check-label" for="filterCommunity">
                                    Общественные центры
                                </label>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="filterLibrary" checked>
                                <label class="form-check-label" for="filterLibrary">
                                    Публичные библиотеки
                                </label>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="filterCourses" checked>
                                <label class="form-check-label" for="filterCourses">
                                    Частные языковые курсы
                                </label>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="filterCafe" checked>
                                <label class="form-check-label" for="filterCafe">
                                    Языковые кафе или клубы
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Карта -->
                <div class="col-md-9 map-container">
                    <div id="map"></div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/map.js"></script>
</body>
</html>
